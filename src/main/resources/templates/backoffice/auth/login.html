<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesion</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card position-absolute top-50 start-50 translate-middle border border-5 border border-warning rounded-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 500px; height: 400px">
    <div class="card-header text-center">
        INICIAR SESION
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-pill"
                       name="nomusuario" id="nomusuario" placeholder="Ingrese su usuario">
                <label for="nomusuario">Ingrese su usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control rounded-pill"
                       id="password" name="password" placeholder="Ingrese su contraseña">
                <label for="password">Ingrese su contraseña</label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success rounded-pill">INGRESAR</button>


            <hr />
           <div th:if="${param.error != null}">
               <div class="alert alert-warning text-center" role="alert">
                   Datos incorrectos, acceso denegado
               </div>
           </div>
        </form>
    </div>
</div>
</body>
<style>
    body{
        background: #fff8b2;
    }
</style>



</html>
