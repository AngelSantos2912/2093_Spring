<nav th:fragment="menu"

        <a class="navbar-brand" href="#">App Ventas Cibertec</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                <h5 class="offcanvas-title" id="offcanvasNavbarLabel1">Bienvenido : </h5>
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel" th:text="${session.nomusuario}"> - </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr/>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Navegar
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/category/init}">Categorias</a></li>
                            <li><a class="dropdown-item" th:href="@{/product/init}">Productos</a></li>
                            <li><a class="dropdown-item" th:href="@{/seguridad/init}">Usuarios</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex mt-3" role="search" th:action="@{/logout}">
                    <button class="btn btn-outline-success" type="submit">Cerrar Sesion</button>
                </form>
            </div>
        </div>
    </div>
</nav>
